<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لاگ ان | سپیئر پارٹس شاپ</title>
    <link rel="stylesheet" href="/renderer/css/style.css">
    <link rel="stylesheet" href="/renderer/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="../assets/logo.png" alt="لوگو" class="logo">
            <h2>لاگ ان کریں</h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">صارف نام:</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">پاس ورڈ:</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="btn-login">لاگ ان</button>
            </form>
            
            <p class="error-message" id="error-msg"></p>
        </div>
    </div>

    <script src="/renderer/js/login.js"></script>
</body>
</html>
