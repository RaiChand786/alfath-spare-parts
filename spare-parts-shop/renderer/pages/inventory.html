<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfath Spare Parts - Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/renderer/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar (same as dashboard) -->
        <nav class="sidebar">
            <!-- Sidebar content from dashboard -->
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="top-bar">
                <div class="toggle-sidebar">
                    <i class="bi bi-list"></i>
                </div>
                <div class="page-title">
                    <h3>Inventory Management</h3>
                </div>
                <div class="top-bar-actions">
                    <button class="btn btn-sm btn-primary" id="add-inventory-btn">
                        <i class="bi bi-plus-circle"></i> Add Item
                    </button>
                </div>
            </div>

            <!-- Inventory Content -->
            <div class="inventory-content">
                <!-- Filters Row -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">Search</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="search-inventory" placeholder="Part name or code">
                                    <button class="btn btn-outline-secondary" type="button" id="search-btn">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="filter-category">
                                    <option value="">All Categories</option>
                                    <!-- Filled by JavaScript -->
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Brand</label>
                                <select class="form-select" id="filter-brand">
                                    <option value="">All Brands</option>
                                    <!-- Filled by JavaScript -->
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Stock Status</label>
                                <select class="form-select" id="filter-stock">
                                    <option value="">All Items</option>
                                    <option value="low">Low Stock</option>
                                    <option value="out">Out of Stock</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Actions</label>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-outline-primary w-100" id="filter-btn">
                                        <i class="bi bi-funnel"></i> Filter
                                    </button>
                                    <button class="btn btn-outline-secondary w-100" id="reset-filters-btn">
                                        <i class="bi bi-arrow-counterclockwise"></i> Reset
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Inventory Table -->
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Inventory Items</h5>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-outline-success" id="export-excel-btn">
                                    <i class="bi bi-file-earmark-excel"></i> Excel
                                </button>
                                <button class="btn btn-sm btn-outline-danger" id="export-pdf-btn">
                                    <i class="bi bi-file-earmark-pdf"></i> PDF
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="inventory-table">
                                <thead>
                                    <tr>
                                        <th>Part Code</th>
                                        <th>Image</th>
                                        <th>Name</th>
                                        <th>Category</th>
                                        <th>Brand</th>
                                        <th>Cost Price</th>
                                        <th>Selling Price</th>
                                        <th>Stock</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Filled by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <nav aria-label="Inventory pagination">
                            <ul class="pagination justify-content-center mt-3" id="pagination">
                                <!-- Filled by JavaScript -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Inventory Modal -->
    <div class="modal fade" id="inventoryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Add New Inventory Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="inventory-form">
                        <input type="hidden" id="item-id">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="part-code" class="form-label">Part Code/SKU*</label>
                                    <input type="text" class="form-control" id="part-code" required>
                                </div>
                                <div class="mb-3">
                                    <label for="part-name" class="form-label">Part Name*</label>
                                    <input type="text" class="form-control" id="part-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="category" class="form-label">Category*</label>
                                    <select class="form-select" id="category" required>
                                        <option value="">Select Category</option>
                                        <!-- Filled by JavaScript -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="brand" class="form-label">Brand</label>
                                    <select class="form-select" id="brand">
                                        <option value="">Select Brand</option>
                                        <!-- Filled by JavaScript -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="supplier" class="form-label">Supplier</label>
                                    <select class="form-select" id="supplier">
                                        <option value="">Select Supplier</option>
                                        <!-- Filled by JavaScript -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cost-price" class="form-label">Cost Price*</label>
                                    <input type="number" class="form-control" id="cost-price" min="0" step="0.01" required>
                                </div>
                                <div class="mb-3">
                                    <label for="selling-price" class="form-label">Selling Price*</label>
                                    <input type="number" class="form-control" id="selling-price" min="0" step="0.01" required>
                                </div>
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">Quantity*</label>
                                    <input type="number" class="form-control" id="quantity" min="0" required>
                                </div>
                                <div class="mb-3">
                                    <label for="reorder-level" class="form-label">Reorder Level*</label>
                                    <input type="number" class="form-control" id="reorder-level" min="1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="location" class="form-label">Location in Store</label>
                                    <input type="text" class="form-control" id="location">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="2"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="barcode" class="form-label">Barcode/QR Code</label>
                                    <input type="text" class="form-control" id="barcode">
                                </div>
                                <div class="mb-3">
                                    <label for="part-image" class="form-label">Part Image</label>
                                    <input type="file" class="form-control" id="part-image" accept="image/*">
                                    <small class="text-muted">Max size: 2MB (JPEG, PNG)</small>
                                    <div class="mt-2" id="image-preview"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-inventory-btn">Save Item</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Barcode Scanner Modal -->
    <div class="modal fade" id="barcodeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Scan Barcode/QR Code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="scanner-container" style="width: 100%; height: 300px; background: #eee;"></div>
                    <p class="mt-3">Or enter barcode manually:</p>
                    <input type="text" class="form-control" id="manual-barcode" placeholder="Enter barcode">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="use-barcode-btn">Use Barcode</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/renderer/js/renderer.js"></script>
    <script src="/renderer/js/inventory.js"></script>
</body>
</html>
