<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Alfath Spare Parts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/renderer/css/settings.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar (same as dashboard) -->
        <nav class="sidebar">
            <!-- Sidebar content from dashboard -->
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="top-bar">
                <div class="toggle-sidebar">
                    <i class="bi bi-list"></i>
                </div>
                <div class="page-title">
                    <h3>System Settings</h3>
                </div>
            </div>

            <div class="settings-content">
                <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab">General</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="company-tab" data-bs-toggle="tab" data-bs-target="#company" type="button" role="tab">Company</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="appearance-tab" data-bs-toggle="tab" data-bs-target="#appearance" type="button" role="tab">Appearance</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="backup-tab" data-bs-toggle="tab" data-bs-target="#backup" type="button" role="tab">Backup</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">Users</button>
                    </li>
                </ul>

                <div class="tab-content p-3 border border-top-0 rounded-bottom" id="settingsTabsContent">
                    <!-- General Settings Tab -->
                    <div class="tab-pane fade show active" id="general" role="tabpanel">
                        <form id="general-settings-form">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Default Currency</label>
                                    <select class="form-select" name="currency" id="currency">
                                        <option value="USD">US Dollar ($)</option>
                                        <option value="PKR">Pakistani Rupee (₨)</option>
                                        <option value="EUR">Euro (€)</option>
                                        <option value="GBP">British Pound (£)</option>
                                        <option value="SAR">Saudi Riyal (﷼)</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Date Format</label>
                                    <select class="form-select" name="dateFormat" id="date-format">
                                        <option value="YYYY-MM-DD">YYYY-MM-DD (2023-12-31)</option>
                                        <option value="DD-MM-YYYY">DD-MM-YYYY (31-12-2023)</option>
                                        <option value="MM/DD/YYYY">MM/DD/YYYY (12/31/2023)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Time Format</label>
                                    <select class="form-select" name="timeFormat" id="time-format">
                                        <option value="12h">12-hour (3:45 PM)</option>
                                        <option value="24h">24-hour (15:45)</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Default Language</label>
                                    <select class="form-select" name="language" id="language">
                                        <option value="en">English</option>
                                        <option value="ur">اردو</option>
                                        <option value="ar">العربية</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Low Stock Threshold</label>
                                    <input type="number" class="form-control" name="lowStockThreshold" id="low-stock-threshold" min="1" value="5">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Auto Backup Frequency</label>
                                    <select class="form-select" name="backupFrequency" id="backup-frequency">
                                        <option value="daily">Daily</option>
                                        <option value="weekly">Weekly</option>
                                        <option value="monthly">Monthly</option>
                                        <option value="never">Never</option>
                                    </select>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Save General Settings</button>
                        </form>
                    </div>

                    <!-- Company Settings Tab -->
                    <div class="tab-pane fade" id="company" role="tabpanel">
                        <form id="company-settings-form">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Company Name</label>
                                    <input type="text" class="form-control" name="companyName" id="company-name" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Tax ID/TRN</label>
                                    <input type="text" class="form-control" name="taxId" id="tax-id">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" name="phone" id="phone">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" id="email">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <textarea class="form-control" name="address" id="address" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Logo</label>
                                <input type="file" class="form-control" name="logo" id="logo" accept="image/*">
                                <div class="mt-2">
                                    <img id="logo-preview" src="" alt="Company Logo" style="max-height: 100px; display: none;">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Save Company Info</button>
                        </form>
                    </div>

                    <!-- Appearance Settings Tab -->
                    <div class="tab-pane fade" id="appearance" role="tabpanel">
                        <form id="appearance-settings-form">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Theme</label>
                                    <select class="form-select" name="theme" id="theme">
                                        <option value="light">Light</option>
                                        <option value="dark">Dark</option>
                                        <option value="system">System Default</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Primary Color</label>
                                    <input type="color" class="form-control form-control-color" name="primaryColor" id="primary-color" value="#0d6efd">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Navigation Style</label>
                                    <select class="form-select" name="navStyle" id="nav-style">
                                        <option value="sidebar">Sidebar</option>
                                        <option value="top">Top Navigation</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Font Size</label>
                                    <select class="form-select" name="fontSize" id="font-size">
                                        <option value="small">Small</option>
                                        <option value="medium" selected>Medium</option>
                                        <option value="large">Large</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" name="compactMode" id="compact-mode">
                                <label class="form-check-label" for="compact-mode">Compact Mode (Dense UI)</label>
                            </div>

                            <button type="submit" class="btn btn-primary">Save Appearance Settings</button>
                        </form>
                    </div>

                    <!-- Backup Settings Tab -->
                    <div class="tab-pane fade" id="backup" role="tabpanel">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Manual Backup</h5>
                                <p class="card-text">Create a backup of your database now.</p>
                                <button id="create-backup-btn" class="btn btn-primary">
                                    <i class="bi bi-download"></i> Create Backup
                                </button>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Restore Backup</h5>
                                <p class="card-text">Restore your system from a previous backup.</p>
                                <button id="restore-backup-btn" class="btn btn-warning">
                                    <i class="bi bi-upload"></i> Restore Backup
                                </button>
                                <div class="mt-3" id="restore-status"></div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Backup History</h5>
                                <div class="table-responsive">
                                    <table class="table" id="backup-history-table">
                                        <thead>
                                            <tr>
                                                <th>Date</th>
                                                <th>File Name</th>
                                                <th>Size</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Will be populated by JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Users Management Tab -->
                    <div class="tab-pane fade" id="users" role="tabpanel">
                        <div class="d-flex justify-content-between mb-3">
                            <h5>User Accounts</h5>
                            <button class="btn btn-primary" id="add-user-btn">
                                <i class="bi bi-plus"></i> Add User
                            </button>
                        </div>

                        <div class="table-responsive">
                            <table class="table" id="users-table">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Name</th>
                                        <th>Role</th>
                                        <th>Last Login</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Add/Edit User Modal -->
                        <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="userModalTitle">Add New User</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="user-form">
                                            <input type="hidden" id="user-id">
                                            <div class="mb-3">
                                                <label for="username" class="form-label">Username</label>
                                                <input type="text" class="form-control" id="username" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="full-name" class="form-label">Full Name</label>
                                                <input type="text" class="form-control" id="full-name" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="email" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="user-email">
                                            </div>
                                            <div class="mb-3">
                                                <label for="role" class="form-label">Role</label>
                                                <select class="form-select" id="role" required>
                                                    <option value="admin">Admin</option>
                                                    <option value="manager">Manager</option>
                                                    <option value="sales">Sales</option>
                                                    <option value="inventory">Inventory</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="password" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="password">
                                            </div>
                                            <div class="mb-3">
                                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                                <input type="password" class="form-control" id="confirm-password">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-primary" id="save-user-btn">Save User</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/renderer/js/settings.js"></script>
</body>
</html>
